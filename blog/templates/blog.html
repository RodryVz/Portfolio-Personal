{% extends 'layout.html' %}
{% block titulo %} BLOG {% endblock titulo %}

{% block content %}


<h1 class="fs-1 text-white text-center">Posts</h1>


{% for post in posts %}

<div class="py-3 text-white">

    <div class="card card-body bg-black">
        <div class="row">

            <div class="col-3">
                <img class="img-fluid text-white" src="{{post.image.url}}" alt="{{post.title}}">

            </div>
            <div class="col-9">

                <h1>{{post.title}}</h1>
                <p>{{post.description|striptags|truncatechars:100}}</p>
                

                <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
